<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Teste Frontend VAGAS.com</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <header class="header">
        <h1 class="heading-primary">
          <span class="heading-primary--light"
            >Formulário<br />para compra de<br /></span
          >Pacote de Stickers
        </h1>
      </header>

      <form action="" class="form">
        <h2 class="heading-primary heading-primary--sub u-margin-bottom-small">
          Quais stickers:
        </h2>
        <label class="checkbox" for="react">
          <input
            class="checkbox__input"
            type="checkbox"
            name="react"
            id="react"
          />
          <span class="checkbox__mark"></span>
          React
        </label>

        <label class="checkbox" for="vue">
          <input class="checkbox__input" type="checkbox" name="vue" id="vue" />
          <span class="checkbox__mark"></span>
          Vue
        </label>

        <label class="checkbox u-margin-bottom-big" for="angular">
          <input
            class="checkbox__input"
            type="checkbox"
            name="angular"
            id="angular"
          />
          <span class="checkbox__mark"></span>
          Angular
        </label>

        <h2 class="heading-primary heading-primary--sub u-margin-bottom-small">
          Quantos stickers de cada?
        </h2>
        <div>
          <button class="btn btn--mine"></button>
          <input type="number" />
          <button class="btn"></button>
        </div>

        <h2>Observações:</h2>
        <textarea
          name="descricao"
          id=""
          cols=""
          rows=""
          placeholder="Alguma dúvida? Recado?"
        ></textarea>
        input
      </form>
    </div>
  </body>
</html>
